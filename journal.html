<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Thoughts Journal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }
    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .save {
      background-color: #4CAF50;
      color: white;
    }
    .clear {
      background-color: #f44336;
      color: white;
    }
    .nav {
      text-align: center;
      margin-top: 2rem;
    }
    .nav a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Private Thoughts Journal</h1>

  <textarea id="journal" placeholder="Write your thoughts here..."></textarea>

  <div class="buttons">
    <button class="save" onclick="saveJournal()">Save</button>
    <button class="clear" onclick="clearJournal()">Clear</button>
  </div>

  <div class="nav">
    <a href="index.html">‚Üê Back to Home</a>
  </div>

  <script>
    const journal = document.getElementById('journal');

    // Load saved thoughts on page load
    window.onload = () => {
      const saved = localStorage.getItem('privateJournal');
      if (saved) {
        journal.value = saved;
      }
    };

    function saveJournal() {
      localStorage.setItem('privateJournal', journal.value);
      alert('Your journal has been saved.');
    }

    function clearJournal() {
      if (confirm('Clear your journal? This cannot be undone.')) {
        journal.value = '';
        localStorage.removeItem('privateJournal');
      }
    }
  </script>

</body>
</html>
